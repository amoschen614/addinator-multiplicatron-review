<!DOCTYPE html>
<html>

<head>
  <title>addinator-multiplicatron review</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="container">
    <div id="leftCol">
      <form class="form-numbers" id="add-form-numbers">
        <div>
          <input id="add-input-num1" type="text" autocomplete="off" />
        </div>
        <div>
          <input id="add-input-num2" type="text" autocomplete="off" />
        </div>
        <hr>
        <div class="sum">?</div>
        <button>add</button>
      </form>
    </div>
    <div id="rightCol">
      <form class="form-numbers" id="multiply-form-numbers">
        <div>
          <input id="multiply-input-num1" type="text" autocomplete="off">
        </div>
        <div>
          <input id="multiply-input-num2" type="text" autocomplete="off">
        </div>
        <hr id="end-input">
        <div id="product" class="product">?</div>
        <button class="button">multiply</button>
        <button id="new-factor">add factor</button>
      </form>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
